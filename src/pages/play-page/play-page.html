<ion-header>

  <ion-navbar>
    <ion-title>Playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img height="250px" src="{{thumb}}" />
    <h2 style="text-align: center" >{{title}}</h2>
    <!-- <div id="container"> -->
    <ion-row align-items-center>
    <ion-icon (click)="backward()" name="rewind"></ion-icon>
    <span *ngIf="isPlaying">
    <ion-icon (click)="pause()" name="pause"></ion-icon>
    </span>
    <span *ngIf="!isPlaying">
        <ion-icon (click)="play()" name="play"></ion-icon>
    </span>
    <ion-icon (click)="forward()" name="fastforward"></ion-icon></ion-row>
</ion-content>
