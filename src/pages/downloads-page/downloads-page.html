<ion-header>

  <ion-navbar>
    <ion-title>Your Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <div *ngIf="isDataAvailable">
        <ion-card *ngFor="let d of data | keys"
                  (click)="playAudio(d.value)">
            <button ion-item>
            <ion-thumbnail item-left>
                <img style="width: 80px;" src="{{d.value.thumb}}" />
            </ion-thumbnail>
                {{d.value.title}}<br />
            Duration: {{d.value.duration}}<br />
            Downloaded: {{getPercentage(d.value.progress)}}%

            </button>
        </ion-card></div>
        <button ion-button (click)="clear()">Clear</button>
        <button ion-button (click)="reload()">Reload</button>
</ion-content>
